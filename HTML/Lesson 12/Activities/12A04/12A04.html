<html>
    <head>
        <title>12A04</title>
        <base href="https://www.w3schools.com/images/" target="_blank">
    </head>
    <body>
        <p>
            Since we have specified a base URL, the browser will look for the image "html5.gif" at 
            "https://www.w3schools.com/images/html5.gif"
        </p>
        <p>
            <a href="https://www.w3schools.com">W3Schools</a>
        </p>
        <p>
            The link above opens in a new window. This is because the base target is set to "_blank".
        </p>
    </body>
</html>
