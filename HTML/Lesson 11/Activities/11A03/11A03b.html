<html>
    <head>
        <title>11A03a</title>
    </head>
    <body>
        <h1>
            My Second JavaScript
        </h1>

        <p id="demo">
            JavaScript is so GOOD!!!!
        </p>
        <script>
            function myFunction() {
                document.getElementById("demo").style.fontSize = "50px";
                document.getElementById("demo").style.color = "green";
                document.getElementById("demo").style.style = "arial";
            }
        </script>
        <button type="button" onclick="myFunction()">
            Click Me!
        </button>
    </body>
</html>
